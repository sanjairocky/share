<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sanazu Share</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
    <style>
      #canvas {
        width: 240px;
        height: 320px;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center">Sanazu Share</h1>
    <div class="panel panel-default" id="connect-box">
      <div class="panel-heading">
        <h3 class="panel-title">Connect to another device:</h3>
      </div>
      <div class="panel-body text-center">
        <p>Your code: <strong id="yourCode"></strong></p>
        <canvas id="canvas" hidden></canvas>
        <br />
        <div id="qrcode"></div>
        <br />
        <div id="scan" onclick="scanQR();">
          <div id="loadingMessage">
            ðŸŽ¥ Scan QRCODE
          </div>
          <div>
            OR
          </div>
        </div>
        <input
          type="text"
          class="form-control"
          id="otherDeviceCode"
          placeholder="Other device's code"
        />
        <button
          type="button"
          class="btn btn-block btn-default"
          id="btn-connect"
          onclick="connect();"
        >
          Connect
        </button>
        <button
          type="button"
          class="btn btn-block btn-danger"
          id="btn-disconnect"
          disabled="disabled"
          onclick="disconnect();"
        >
          Disconnect
        </button>
      </div>
    </div>

    <div id="files-box" class="hidden">
      <div class="file-selector">
        <legend>Files to send</legend>
        <div id="drag-area">
          <input
            type="file"
            id="selectedFiles"
            name="selectedFiles[]"
            multiple="multiple"
          />
          or drop them here
        </div>
      </div>
      <div class="container selected-files">
        <button
          class="btn btn-block btn-lg btn-primary btn-start-send hidden"
          onclick="startSending();"
        >
          Start sending
        </button>
        <div id="files-list" class="row"></div>
      </div>
    </div>

    <!-- </div> -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.1.0.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/FileSaver.js"></script>
    <script src="js/client.js"></script>
    <!-- <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script> -->
  </body>
</html>
